<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <p>
      <mat-toolbar class="MenuBarTrader font">
        <a href="http://localhost:4200/User/inicio" style="text-decoration: none; color: #F9F7FA;"><span class="marginLogo">TradersLm</span></a>
        <button mat-button style="margin-left: 20px">Pedidos</button>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Configuracion</span>
              </button>
              <button mat-menu-item onclick="location.href='http://localhost:4200/User/login'">
                <mat-icon>home</mat-icon>
                <span>Cerrar sesion</span>
              </button>
            </mat-menu>
        </div>
      </mat-toolbar>
    </p>   
  </div>
  <mat-grid-list cols="1" rowHeight="850px">
    <mat-grid-tile>
      <div class="inputCenterPeticiones">
        <div class="btnExit">
          <button mat-icon-button  onclick="location.href='http://localhost:4200/User/inicio'">
              <mat-icon>reply</mat-icon>
          </button>
      </div>
        <div class="alignCenter3 font4"><br><br>
          <span>Peticiones disponibles</span>
        </div>
        <div class="alignCenter3">
          <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" matSort aria-label="Elements">
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator #paginator
                [length]="dataSource.data.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10]"
                aria-label="Select page">
            </mat-paginator>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</body>
</html>
